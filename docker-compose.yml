services:
  # Infrastructure services remain the same...
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: soc-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - soc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: soc-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - soc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: soc-clickhouse
    hostname: clickhouse
    ports:
      - "8124:8123"  # HTTP interface
      - "9000:9000"  # Native TCP interface (for clickhouse-driver)
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-secure_password}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - soc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Application services (updated to use fixed images)
  data-generator:
    image: soc-platform/data-generator:latest
    container_name: soc-data-generator
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:29092
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - soc-network
    restart: unless-stopped

  ml-pipeline:
    image: soc-platform/ml-pipeline:latest
    container_name: soc-ml-pipeline
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - "8000:8000"  
    environment:
      - KAFKA_BROKER=kafka:29092
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-secure_password}
      - CLICKHOUSE_DATABASE=soc_platform
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - soc-network
    restart: unless-stopped

  orchestrator:
    image: soc-platform/orchestrator:latest
    container_name: soc-orchestrator
    depends_on:
      ml-pipeline:
        condition: service_started
    environment:
      - KAFKA_BROKER=kafka:29092
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - soc-network
    restart: unless-stopped

  scoring-engine:
    image: soc-platform/scoring-engine:latest
    container_name: soc-scoring-engine
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:29092
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-secure_password}
      - CLICKHOUSE_DATABASE=soc_platform
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - soc-network
    restart: unless-stopped

  alerting:
    image: soc-platform/alerting:latest
    container_name: soc-alerting
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:29092
      - PYTHONUNBUFFERED=1
     # Add your alerting credentials
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - EMAIL_SMTP_SERVER=${EMAIL_SMTP_SERVER:-}
      - EMAIL_SMTP_PORT=${EMAIL_SMTP_PORT:-587}
      - EMAIL_USERNAME=${EMAIL_USERNAME:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
    env_file:
      - .env
    networks:
      - soc-network
    restart: unless-stopped

  dashboard:
    image: soc-platform/dashboard:latest
    container_name: soc-dashboard
    hostname: dashboard
    depends_on:
      clickhouse:
        condition: service_healthy
    ports:
      - "8501:8501"
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000  # Use native port for clickhouse-driver
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-secure_password}
      - CLICKHOUSE_DATABASE=soc_platform
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    networks:
      - soc-network
    restart: unless-stopped

volumes:
  zookeeper_data:
  kafka_data:
  clickhouse_data:
  redis_data:

networks:
  soc-network:
    driver: bridge