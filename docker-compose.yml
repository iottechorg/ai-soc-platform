services:
  # Base image build definition
  base:
    image: soc-platform-base:latest
    build:
      context: .
      dockerfile: ./services/common/Dockerfile.base
    
   # --- Infrastructure Services ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: soc-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - soc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: soc-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      # Pre-create required topics
      KAFKA_CREATE_TOPICS: "raw-logs:3:1,anomaly-scores:3:1,model-control:1:1,model-status:1:1,system-metrics:1:1,alerts:1:1"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - soc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: soc-clickhouse
    hostname: clickhouse
    ports:
      - "8124:8123" # HTTP
      - "9000:9000" # Native TCP
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-secure_password}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./infra/clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml # Mount custom config
    networks:
      - soc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # --- Application Services ---

  data-storage:
    image: soc-platform/data-storage:latest
    container_name: soc-data-storage
    build:
      context: .
      dockerfile: ./services/data_storage/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:29092
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-secure_password}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE:-soc_platform}
      - LOG_LEVEL=INFO
      - BATCH_SIZE=50
      - BATCH_TIMEOUT_SECONDS=5
      - MAX_RETRIES=3
    env_file:
      - .env
    ports:
      - "8003:8003"  # Health check port
    networks:
      - soc-network
    restart: unless-stopped
    # Resource allocation for database operations
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  data-generator:
    image: soc-platform/data-generator:latest
    container_name: soc-data-generator
    build:
      context: .
      dockerfile: ./services/data_generator/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:29092
      - LOG_LEVEL=INFO
    env_file:
      - .env
    networks:
      - soc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3

  # SEPARATED ML PIPELINE SERVICE
  ml-pipeline:
    image: soc-platform/ml-pipeline:latest
    container_name: soc-ml-pipeline
    build:
      context: .
      dockerfile: ./services/ml_pipeline/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:29092
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-secure_password}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE:-soc_platform}
      - LOG_LEVEL=INFO
    env_file:
      - .env
    # Expose internal port for health checks (optional)
    ports:
      - "8001:8001"
    networks:
      - soc-network
    restart: unless-stopped
    # Increased resources for ML training
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health', timeout=5)"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 60s

  # SEPARATED ORCHESTRATOR SERVICE  
  orchestrator:
    image: soc-platform/orchestrator:latest
    container_name: soc-orchestrator
    build:
      context: .
      dockerfile: ./services/orchestrator/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      ml-pipeline:
        condition: service_started
    environment:
      - KAFKA_BROKER=kafka:29092
      - LOG_LEVEL=INFO
      # RL-specific environment variables
      - RL_LEARNING_RATE=0.0005
      - RL_EXPLORATION_RATE=0.15
      - DECISION_INTERVAL=45
    env_file:
      - .env
    # Expose internal port for health checks (optional)
    ports:
      - "8002:8002"
    networks:
      - soc-network
    restart: unless-stopped
    # Moderate resources for RL processing
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/health', timeout=5)"]
      interval: 90s
      timeout: 15s
      retries: 3
      start_period: 120s

  scoring-engine:
    image: soc-platform/scoring-engine:latest
    container_name: soc-scoring-engine
    build:
      context: .
      dockerfile: ./services/scoring_engine/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      ml-pipeline:
        condition: service_started
    environment:
      - KAFKA_BROKER=kafka:29092
      - CLICKHOUSE_HOST=clickhouse
      - LOG_LEVEL=INFO
    env_file:
      - .env
    networks:
      - soc-network
    restart: unless-stopped

  alerting:
    image: soc-platform/alerting:latest
    container_name: soc-alerting
    build:
      context: .
      dockerfile: ./services/alerting/Dockerfile
    depends_on:
      kafka: 
        condition: service_healthy
      scoring-engine:
        condition: service_started
    environment:
      - KAFKA_BROKER=kafka:29092
      - LOG_LEVEL=INFO
    env_file:
      - .env
    networks:
      - soc-network
    restart: unless-stopped

  dashboard:
    image: soc-platform/dashboard:latest
    container_name: soc-dashboard
    build:
      context: .
      dockerfile: ./services/dashboard/Dockerfile
    depends_on:
      clickhouse:
        condition: service_healthy
    ports:
      - "8501:8501"
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - LOG_LEVEL=INFO
      - CLICKHOUSE_PORT=9000  # <--- ADD THIS LINE

    env_file:
      - .env
    networks:
      - soc-network
    restart: unless-stopped

volumes:
  zookeeper_data:
  kafka_data:
  clickhouse_data:

networks:
  soc-network:
    driver: bridge