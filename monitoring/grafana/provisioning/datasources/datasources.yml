apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: ClickHouse
    type: vertamedia-clickhouse-datasource
    access: proxy
    url: http://clickhouse:8123
    database: soc_platform
    basicAuth: false
    isDefault: false
    jsonData:
      username: default
      defaultDatabase: soc_platform
    secureJsonData:
      password: secure_password
