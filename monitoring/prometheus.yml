global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'soc-platform-services'
    static_configs:
      - targets:
        - 'data-generator:8000'
        - 'ml-pipeline:8000'
        - 'orchestrator:8000'
        - 'scoring-engine:8000'
        - 'alerting:8000'
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'infrastructure'
    static_configs:
      - targets:
        - 'kafka:9997'
        - 'clickhouse:9363'
        - 'redis:9121'
    scrape_interval: 30s

  - job_name: 'node-exporter'
    static_configs:
      - targets:
        - 'node-exporter:9100'
